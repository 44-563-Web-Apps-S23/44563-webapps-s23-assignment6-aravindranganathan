<div class="container-fluid">
<form>
    <input type="radio" class="radio" id="avg_mean" name="operation" value="mean" checked onclick="chooseOp()">
    <label for="avg_mean">Average</label><br> 
    <input type="radio"  class="radio" id="max_val" name="operation" value="maximum" onclick="chooseOp()">
    <label for="max_val">Max</label><br>
    <input type="radio"  class="radio" id="min_val" name="operation" value="minimum" onclick="chooseOp()">
    <label for="min_val">Min</label><br>
   </form>
  </div> 
<p id="results">Performing math operations.</p>
<script>
function chooseOp()
{ var amount=parseFloat(document.getElementById("form1_amount").value)
  var rate=parseFloat(document.getElementById("form1_rate").value)
  var temp="";
  temp=document.getElementsByName("operation")
  var checkedValue= ""
  for(var i=0; i<temp.length; i++)
  { if(temp[i].checked)
    {
        checkedValue= temp[i].value
    }
  }
  switch(checkedValue){
    case "minimum":
          if(amount < rate)
               {
                document.getElementById("results").innerHTML=" minimum of " + amount+" and " + rate+" is " +amount;
               }
          else{
            document.getElementById("results").innerHTML=" minimum of " + amount+" and " + rate+" is " +rate;
              } 
          break;
  case "maximum":
          if(amount > rate)
              {
        document.getElementById("results").innerHTML = " maximum of " + amount+" and " + rate+" is " +amount;
              }
         else{
        document.getElementById("results").innerHTML = " maximum of " + amount+" and " +rate+" is " +rate;    
             } 
         break;   
  case "mean":
        document.getElementById("results").innerHTML = " mean of " + amount +" and "+rate+" is "+(amount+rate)/2; 
   break;
            }
        }            
</script>
